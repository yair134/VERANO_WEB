<html>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script>
            $(document).ready(
                    function() {

                        $('#ocultar').hide(0);

                        $('#mostrar').click(
                                function() {

                                    $('#ocultar').show('slow');
                                    $('#ocultar2').hide(0);
                                    $('#ocultar3').hide(0);

                                }
                        );
                
                $('#mostrar2').click(
                                function() {
                                    $('#ocultar2').show('slow');
                                    $('#ocultar3').hide(0);
                                }
                        );
                
                $('#mostrar3').click(
                                function() {
                                    $('#ocultar3').show('slow');
                                    $('#ocultar2').hide(0);
                                }
                        );

                    }

            );
        </script>

    </head>
